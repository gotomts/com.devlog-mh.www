<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/common/_base}">

<head th:object="${blogMetaDisplay}">
  <title>[[*{title}]]</title>
</head>

<body>

<div layout:fragment="contents">

  <div layout:replace="app/common/_component::breadcrumb"></div>

  <article class="blog-post" th:object="${blogDetailDisplay}">
    <header class="blog-post-header">
      <h1 class="blog-post-title" th:text="*{title}">ページタイトル</h1>
      <p class="blog-post-meta">
        <span th:text="*{date}"></span>
        <a th:href="*{categoryUrl}" th:text="*{categoryName}">カテゴリー</a>
      </p>
    </header>
    <div th:if="*{topImage}">
      <figure class="text-center">
        <img class="img-fluid" th:src="*{topImageUrl}" th:title="*{topImageTitle}" th:alt="*{topImageAlt}">
      </figure>
    </div>
    <div th:utext="*{content}"></div>
  </article>

</div>

</body>

</html>
