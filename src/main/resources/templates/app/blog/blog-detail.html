<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/common/_base}">

<body>

<div layout:fragment="contents">

  <article class="blog-post" th:object="${blogDetailDisplay}">
    <header class="blog-post-header">
      <h1 class="blog-post-title" th:text="*{title}">ページタイトル</h1>
      <p class="blog-post-meta">
        <span th:text="*{date}"></span>
        <a th:href="*{categoryUrl}" th:text="*{categoryName}">カテゴリー</a>
      </p>
      <div th:if="*{topImage}">
        <figure class="text-center">
          <img class="img-fluid" th:src="*{topImageUrl}" th:title="*{topImageTitle}" th:alt="*{topImageAlt}">
        </figure>
      </div>
      <div th:utext="*{content}"></div>
    </header>
  </article>

</div>

</body>

</html>
