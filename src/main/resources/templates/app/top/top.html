<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/common/_base}">

<body>

<div layout:fragment="contents">

  <article class="blog-post" th:each="i : ${pagedListHolder.pageList}" th:object="${i}">
    <header class="blog-post-header">
      <h1 class="blog-post-title"><a class="text-dark" th:href="*{url}" th:text="*{title}">ページタイトル</a></h1>
      <p class="blog-post-meta">
        <span th:text="*{date}"></span>
        <a th:href="*{categoryUrl}" th:text="*{categoryName}">カテゴリー</a>
      </p>
    </header>
    <div th:if="*{topImage}">
      <figure class="text-center">
        <img class="img-fluid" th:src="*{topImageUrl}" th:title="*{topImageTitle}" th:alt="*{topImageAlt}">
      </figure>
    </div>
    <div th:utext="*{content}"></div>
    <p><a class="btn btn-primary mt-2" th:href="*{url}">続きを読む</a></p>
  </article>

  <div layout:replace="app/common/_component::pager"></div>

</div>

</body>

</html>
