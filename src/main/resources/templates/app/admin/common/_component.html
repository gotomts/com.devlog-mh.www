<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<!-- ページタイトル -->
<div class="page-title" layout:fragment="pageTitle(title, url, deleteUrl)">
    <h1 th:text="${title}">タイトル</h1>
    <a class="btn btn-primary align-middle" th:href="@{${url}}" th:if="${url}">新規作成</a>
    <button class="btn btn-danger float-right" type="button" th:attr="onclick='postForm(\'' + ${deleteUrl} + '\');'" th:if="${deleteUrl}">削除する</button>
</div>

<!-- 前に戻るボタン -->
<div layout:fragment="btnPrev(url)" class="mt-3">
    <a class="d-inline-block" href="./" th:href="@{${url}}">
        <i class="fas fa-chevron-circle-left"></i> 前へ戻る
    </a>
</div>

<!-- ページャー -->
<div layout:fragment="pager" th:if="${pagedListHolder.pageCount != 1}">
    <nav class="mb-5">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pagedListHolder.firstPage}? disabled">
                <a th:href="@{./{id}(id=*{pagedListHolder.getPage()-1})}" class="page-link">&laquo; 前へ</a>
            </li>
            <li th:each="i : ${#numbers.sequence(pagedListHolder.firstLinkedPage, pagedListHolder.lastLinkedPage)}" class="page-item" th:classappend="${pagedListHolder.page == i}? disabled">
                <a th:href="@{${i}}" th:text="${i+1}" class="page-link"></a>
            </li>
            <li class="page-item" th:classappend="${pagedListHolder.lastPage}? disabled">
                <a th:href="@{./{id}(id=*{pagedListHolder.getPage()+1})}" class="page-link">次へ &raquo;</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
