<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>ユーザー管理 新規作成</title>
  <meta name="keywords" content="ユーザー管理 新規作成" />
  <meta name="description" content="ユーザー管理 新規作成" />
</head>

<body>

  <div class="container" layout:fragment="contents">
    <div layout:replace="app/admin/common/_component::btnPrev(url='../user-master')"></div>
    <div layout:replace="app/admin/common/_component::pageTitle(title='ユーザ管理 新規作成')"></div>
    <form th:action="@{./create}" th:method="post" th:object="${usersEntity}">
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <label for="inputUserName1">ユーザー名</label>
        <input class="form-control" id="inputUserName1" type="text" aria-describedby="usernameHelp" placeholder="ユーザー名" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? is-invalid">
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <label for="inputEmail1">メールアドレス</label>
        <input class="form-control" id="inputEmail1" type="email" aria-describedby="emailHelp" placeholder="メールアドレス" name="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? is-invalid">
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('role_id')}" th:errors="*{role_id}"></p>
        <label for="inputStatus">ユーザー権限</label>
        <select class="custom-select" id="inputStatus" name="role_id" th:classappend="${#fields.hasErrors('role_id')}? is-invalid">
          <option th:each="role : ${roleList}" th:value="${role.id}" th:selected="${role.id == usersEntity.role_id}" th:inline="text">[[${role.name}]]</option>
        </select>
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <label for="inputPassword1">パスワード</label>
        <input class="form-control" id="inputPassword1" type="password" aria-describedby="passwordHelp" placeholder="パスワード" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')}? is-invalid">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>

</body>
</html>
