<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>ユーザー管理 編集</title>
  <meta name="keywords" content="ユーザー管理 編集" />
  <meta name="description" content="ユーザー管理 編集" />
</head>

<body>

  <div class="container" layout:fragment="contents">
    <div layout:replace="app/admin/common/_component::btnPrev(url='../../user-master')"></div>
    <div layout:replace="app/admin/common/_component::pageTitle(title='ユーザ管理 編集')"></div>
    <form th:action="@{../update/{id}(id=*{id})}" th:method="put" th:object="${form}">
      <div class="form-group">
        <label for="inputUserName1">ユーザー名</label>
        <input class="form-control" id="inputUserName1" type="text" aria-describedby="usernameHelp" placeholder="ユーザー名" name="name" th:field="*{name}">
      </div>
      <div class="form-group">
        <label for="inputEmail1">メールアドレス</label>
        <input class="form-control" id="inputEmail1" type="email" aria-describedby="emailHelp" placeholder="メールアドレス" name="email" th:field="*{email}">
      </div>
      <div class="form-group">
        <label for="inputStatus">ユーザー権限</label>
        <select class="custom-select" id="inputStatus" name="role_id">
          <option value="">選択してください</option>
          <option th:each="role : ${roleList}" th:value="${role.id}" th:selected="${role.id == id}" th:inline="text">[[${role.name}]]</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputPassword1">パスワード</label>
        <input class="form-control" id="inputPassword1" type="password" aria-describedby="passwordHelp" placeholder="パスワード" name="password">
      </div>
      <input type="hidden" name="">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>

</body>
</html>
