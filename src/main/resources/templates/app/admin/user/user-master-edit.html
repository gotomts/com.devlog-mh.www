<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>ユーザー管理</title>
  <meta name="keywords" content="ユーザー管理" />
  <meta name="description" content="ユーザー管理" />
</head>

<body>

  <div class="container" layout:fragment="contents">
    <h1>ユーザー管理 新規作成/編集</h1>
    <form action="./user-master.html">
      <div class="form-group">
        <label for="inputUserName1">ユーザー名</label>
        <input class="form-control" id="inputUserName1" type="text" aria-describedby="usernameHelp" placeholder="ユーザー名">
      </div>
      <div class="form-group">
        <label for="inputEmail1">メールアドレス</label>
        <input class="form-control" id="inputEmail1" type="text" aria-describedby="emailHelp" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <label for="inputStatus">ユーザー権限                </label>
        <select class="custom-select" id="exampleSelectStatus" name="">
          <option value="" selected>選択してください</option>
          <option value="1">管理者 </option>
          <option value="2">一般ユーザー</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputPassword1">パスワード</label>
        <input class="form-control" id="inputPassword1" type="password" aria-describedby="passwordHelp" placeholder="パスワード">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>

</body>
</html>
