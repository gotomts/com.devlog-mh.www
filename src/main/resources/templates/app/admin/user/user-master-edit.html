<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>ユーザー管理 編集</title>
  <meta name="keywords" content="ユーザー管理 編集" />
  <meta name="description" content="ユーザー管理 編集" />
</head>

<body>

  <div class="container" layout:fragment="contents">
    <div layout:replace="app/admin/common/_component::btnPrev(url='/admin/user-master')"></div>
    <div layout:replace="app/admin/common/_component::pageTitle(title='ユーザ管理 編集')"></div>
    <form th:action="@{/admin/user-master/edit/{id}(id=*{id})}" th:method="put" th:object="${form}">
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
        <label for="inputUserName1">ユーザー名</label>
        <input class="form-control" id="inputUserName1" type="text" aria-describedby="usernameHelp" placeholder="ユーザー名" name="name" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')}? is-invalid">
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <label for="inputEmail1">メールアドレス</label>
        <input class="form-control" id="inputEmail1" type="email" aria-describedby="emailHelp" placeholder="メールアドレス" name="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? is-invalid">
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></p>
        <label for="inputStatus">ユーザー権限</label>
        <select class="custom-select" id="inputStatus" name="roleId" th:classappend="${#fields.hasErrors('roleId')}? is-invalid">
          <option th:each="item : ${form.roleList}" th:value="${item.key}" th:selected="${item.key} == *{roleId}" th:text="${item.value}"></option>
        </select>
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <label for="inputPassword1">パスワード</label>
        <input class="form-control" id="inputPassword1" type="password" aria-describedby="passwordHelp" placeholder="パスワード" name="password" th:classappend="${#fields.hasErrors('password')}? is-invalid">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>

</body>
</html>
