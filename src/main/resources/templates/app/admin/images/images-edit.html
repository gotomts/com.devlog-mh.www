<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>画像管理 編集</title>
  <meta name="keywords" content="画像管理 編集" />
  <meta name="description" content="画像管理 編集" />
</head>

<body>

<div class="container" layout:fragment="contents">
  <div layout:replace="app/admin/common/_component::btnPrev(url='/admin/images')"></div>
  <div layout:replace="app/admin/common/_component::pageTitle(title='画像管理 編集')"></div>
  <div th:object="${form}">
    <figure class="text-center">
      <img th:src="*{url}" alt="アップロード画像" title="アップロード画像">
    </figure>
    <form th:action="@{/admin/images/edit/{id}(id=*{id})}" th:method="put">
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <label for="inputTitle">title属性</label>
        <input class="form-control" id="inputTitle" type="text" placeholder="タイトル" name="title" th:field="*{title}" th:classappend="${#fields.hasErrors('title')}? is-invalid">
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('alt')}" th:errors="*{alt}"></p>
        <label for="inputAlt">alt属性</label>
        <input class="form-control" id="inputAlt" type="text" placeholder="alt" name="alt" th:field="*{alt}" th:classappend="${#fields.hasErrors('alt')}? is-invalid">
      </div>
      <div class="form-group">
        <p class="text-danger mb-0" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></p>
        <label for="inputUrl">URL</label>
        <input class="form-control" id="inputUrl" type="text" placeholder="url" name="url" th:field="*{url}" readonly="readonly" th:classappend="${#fields.hasErrors('url')}? is-invalid">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
