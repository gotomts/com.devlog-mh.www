<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>投稿記事管理</title>
  <meta name="keywords" content="投稿記事" />
  <meta name="description" content="投稿記事" />
</head>

<body>

  <div class="container" layout:fragment="contents">
    <h1>投稿記事 新規作成/編集</h1>
    <form action="./post.html">
      <div class="form-group">
        <label for="inputTitle">タイトル</label>
        <input class="form-control" id="inputTitle" type="text" aria-describedby="titleHelp" placeholder="タイトル">
      </div>
      <div class="form-group">
        <label for="inputKeyword">キーワード</label>
        <input class="form-control" id="inputKeyword" type="text" aria-describedby="keywordHelp" placeholder="キーワード">
      </div>
      <div class="form-group">
        <label for="inputDescription">ディスクリプション</label>
        <textarea class="form-control" id="inputDescription" rows="3" aria-describedby="descriptionHelp" placeholder="ディスクリプション"></textarea>
      </div>
      <div class="form-group">
        <label for="selectStatus">ステータスを選択</label>
        <select class="custom-select" id="selectStatus" name="">
          <option value="1" selected>下書き</option>
          <option value="2">作業ログ</option>
          <option value="3">公開</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputFIle1">画像を選択</label>
        <input class="form-control-file" id="inputFIle1" type="file">
      </div>
      <div class="form-group">
        <label for="textContent1">内容</label>
        <textarea class="form-control" id="textContent" rows="20" aria-describedby="textContentHelp"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>

</body>
</html>
