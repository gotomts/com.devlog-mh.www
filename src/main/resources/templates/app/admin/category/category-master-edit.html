<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{app/admin/common/_base}">

<head>
  <title>カテゴリーマスタ</title>
  <meta name="keywords" content="カテゴリーマスタ" />
  <meta name="description" content="カテゴリーマスタ" />
</head>

<body>

  <div class="container" layout:fragment="contents">
    <h1>カテゴリー名 新規作成/編集</h1>
    <form class="needs-validation" action="./category-master.html" novalidate>
      <div class="form-group">
        <label for="inputCategory1">カテゴリー名</label>
        <input class="form-control" id="inputCategory1" type="text" aria-describedby="categoryHelp" placeholder="カテゴリー名" required>
        <div class="invalid-feedback">カテゴリー名を入力してください。</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存する</button>
      </div>
    </form>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
    'use strict';
    window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
        });
    }, false);
    })();
  </script>
</body>
</html>
